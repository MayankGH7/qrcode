<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>QR code generator</title>
  </head>

  <body>
    <div class="container">
      <p>Enter your text or URL</p>
      <input type="text" placeholder="Text or URL" id="qrText" />
      <div id="imgBox">
        <img src="" id="qrImage" />
      </div>
      <button type="button" onclick="generateQR()">Generare QR Code</button>
      <a href="" id="downloadLink" download="download.png" ><button type="button" id="download">Download</button></a>
    </div>

    <script type="text/javascript" charset="utf-8">
      let imgBox = document.getElementById("imgBox");
      let qrImage = document.getElementById("qrImage");
      let qrText = document.getElementById("qrText");
      let downloadLink = document.querySelector("#downloadLink");
      function generateQR() {
        if (qrText.value.length > 0) {
          qrImage.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            qrText.value;
          imgBox.classList.add("show-img");
          downloadLink.href = qrImage.src;
          downloadLink.download = "qr.png"
        } else {
          qrText.classList.add("error");
          setTimeout(() => {
            qrText.classList.remove("error");
          }, 1000);
        }
      }
    </script>
  </body>
</html>
